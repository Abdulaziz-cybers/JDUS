name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.3'
    - uses: actions/checkout@v4
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Update Dependencies
      run: composer update --ignore-platform-req=ext-http
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-req=ext-http
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test



  deploy:
    needs: laravel-tests
    name: Deploy to AWS (EC2)
    runs-on: ubuntu-latest

    steps:
      - name: Ensure Docker is running
        run: |
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            echo "ğŸ›  Cleaning up old Docker data..."
            sudo docker system prune -af
            sudo rm -rf /var/lib/docker/tmp/*

            echo "ğŸš€ Navigating to project folder..."
            cd /var/www/JDUS

            echo "ğŸ”‘ Setting permissions..."
            sudo chmod -R 777 storage bootstrap/cache

            echo "ğŸ›‘ Stopping running containers..."
            sudo docker compose down

            echo "ğŸ“¥ Pulling latest changes..."
            sudo git reset --hard
            sudo git pull origin main

            echo "ğŸ”„ Building and starting containers..."
            sudo docker compose up -d --build
            sleep 5

            echo "ğŸ›  Checking container status..."
            sudo docker ps -a

            echo "ğŸ” Checking if application is listening on port 8050..."
            sudo netstat -tulnp | grep 8050 || echo "âš ï¸ Port 8050 is not open!"

            echo "ğŸ”“ Ensuring firewall allows port 8050..."
            sudo ufw allow 8050
            sudo ufw reload

            echo "ğŸ“Œ Running migrations..."
            sudo docker exec jdu_app php artisan migrate --force

            echo "âš¡ Clearing Laravel cache..."
            sudo docker exec jdu_app php artisan config:clear
            sudo docker exec jdu_app php artisan cache:clear
            sudo docker exec jdu_app php artisan route:clear

            echo "âœ… Deployment completed successfully!"
